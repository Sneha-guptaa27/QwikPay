<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
        <button onclick="getData()">Fetch Data</button>
    <p id="i1"></p>
    </div>
    <script>
      async function getData() {
        const response = await fetch("https://catfact.ninja/fact");
        const info = await response.json();
        console.log(info);
        document.getElementById("i1").innerText=(info.fact);
      } 
    </script>
  </body>
</html>
<!--
async-await=>to make a function aysnchronous we always use async await , this allows us to handle function aynchronously
promise=>.then is used to make a promise , if promise is fulfilled, then is executed
JSON.stringify=>converts a js value to json string
-->
